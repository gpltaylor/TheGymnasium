<header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <img src="assets/logo.png" alt="The Gymnasium"/>
    </div>
</header>
<div class="router-loader" data-bind="visible: router.isNavigating">
    <i class="fa fa-spinner fa-2x fa-spin active"></i>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ul class="nav sidebar-nav" data-bind="foreach: router.navigationModel">
                <li data-bind="css: { active: isActive }">
                    <a data-bind="attr: { href: hash }, text: title"></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10">
            <section id="main" data-bind="router: { transition:'entrance', cacheViews:true }"></section>
        </div>
    </div>
</div>
